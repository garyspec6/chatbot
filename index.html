<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LegalEase Chat: AI Legal Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- General Page Styling --- */
        body { 
            font-family: 'Roboto', sans-serif;
            
            /* --- GUARANTEED BRANDED GRADIENT BACKGROUND --- */
            background: linear-gradient(135deg, #003366 0%, #3a7bd5 100%); /* Deep Navy to Sky Blue */
            
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Chat Container --- */
        #chat-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5); /* Stronger shadow to stand out */
            width: 100%;
            max-width: 600px; /* Focused Width */
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        /* --- Header / Branding --- */
        .header {
            background-color: #004080; 
            color: white;
            padding: 20px 30px;
            text-align: center;
            border-bottom: 2px solid #0056b3;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        /* --- Stylized Text Logo --- */
        .logo-text {
            font-family: 'Playfair Display', serif; 
            font-size: 2em;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        /* --- Chat Window --- */
        #chat-window { 
            flex-grow: 1;
            height: 350px; /* Focused Height */
            overflow-y: auto; 
            padding: 20px; 
            background-color: #f8f9fa; 
            border-bottom: 1px solid #e0e0e0;
        }
        
        /* Message Containers */
        .message-container {
            margin-bottom: 18px;
            display: flex;
            align-items: flex-end;
        }

        /* User Message (Right Alignment) */
        .message-user {
            justify-content: flex-end;
        }
        .bubble-user {
            background-color: #007bff;
            color: white;
            padding: 12px 18px;
            border-radius: 20px 20px 5px 20px; 
            max-width: 75%;
            text-align: left;
            font-size: 0.95em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        /* AI Message (Left Alignment) */
        .message-ai {
            justify-content: flex-start;
        }
        .bubble-ai {
            background-color: #e2e6ea;
            color: #343a40;
            padding: 12px 18px;
            border-radius: 20px 20px 20px 5px; 
            max-width: 75%;
            text-align: left;
            font-size: 0.95em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        /* Input Area */
        #input-area {
            display: flex;
            padding: 15px 20px;
            gap: 10px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
        }
        #user-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        #user-input:focus {
            border-color: #007bff;
        }
        button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="header">
            <div class="logo-text">LegalEase Chat</div>
        </div>
        <div id="chat-window">
            <div class="message-container message-ai">
                <div class="bubble-ai">
                    Welcome! I am LegalEase, an AI assistant. I can help summarize case law, define legal terms, and structure arguments. How may I assist you today?
                </div>
            </div>
        </div>
        
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Ask LegalEase a question..." aria-label="Chat input">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        
        // **Your live Render URL remains here**
        const API_URL = 'https://legalease-eiaq.onrender.com/chat'; 

        function appendMessage(sender, text) {
            const containerDiv = document.createElement('div');
            containerDiv.classList.add('message-container', sender === 'user' ? 'message-user' : 'message-ai');
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add(sender === 'user' ? 'bubble-user' : 'bubble-ai');
            bubbleDiv.textContent = text;
            
            containerDiv.appendChild(bubbleDiv);
            chatWindow.appendChild(containerDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Display user message immediately
            appendMessage('user', message);
            userInput.value = '';

            try {
                // 2. Send message to your secure Node.js backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // 3. Display AI response
                appendMessage('ai', data.text);

            } catch (error) {
                console.error('Error talking to backend:', error);
                appendMessage('ai', 'Error: Could not connect to the server or model.');
            }
        }

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
