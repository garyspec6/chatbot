<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Secure Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        #chat-window { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .message-user { text-align: right; color: blue; }
        .message-ai { text-align: left; color: green; }
    </style>
</head>
<body>
    <h1>Secure Gemini Chatbot</h1>
    <div id="chat-window"></div>
    <input type="text" id="user-input" placeholder="Ask Gemini a question..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const API_URL = 'http://localhost:3000/chat'; // Your secure backend endpoint

        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender === 'user' ? 'message-user' : 'message-ai');
            messageDiv.textContent = `${sender === 'user' ? 'You' : 'Gemini'}: ${text}`;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to bottom
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // 1. Display user message immediately
            appendMessage('user', message);
            userInput.value = '';

            try {
                // 2. Send message to your secure Node.js backend
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // 3. Display AI response
                appendMessage('ai', data.text);

            } catch (error) {
                console.error('Error talking to backend:', error);
                appendMessage('ai', 'Error: Could not connect to the server or model.');
            }
        }

        // Allow sending message with Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
